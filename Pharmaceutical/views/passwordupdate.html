<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <title>User Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/login_styles.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>
<body>
<div class="container justify-content-center border rounded">
    <h1 class="text-white text-center">Update Password</h1>
    <!--<P class="text-white text-center">To sign in to the admin portal enter your email and password</P>-->
    <form action="#" method="post">

        <div class="form-group">
            <label for="password" class="text-white" value="currentpassword"></label>
            Current Password:<br>
            <input type="password" class="form-control" id="currentpassword" name="currentpassword" placeholder="current password">
            <check if="{{ isset(@errors['currentpassword']) }}">
                <span class="err">{{ @errors['currentpassword'] }}</span>
            </check>
        </div>
        <div class="form-group">
            <label for="newpassword" class="text-white" value="newpassword"></label>
            New Password:<br>
            <input type="password" class="form-control" id="newpassword" name="newpassword" placeholder="new password">
            <check if="{{ isset(@errors['newpassword']) }}">
                <span class="err">{{ @errors['newpassword'] }}</span>
            </check>
        </div>
        <div class="form-group">
            <label for="confirmpassword" class="text-white" value="confirmpassword"></label>
            Confirm New Password:<br>
            <input type="password" class="form-control" id="confirmpassword" name="confirm password" placeholder="confirm password">
            <check if="{{ isset(@errors['confirmpassword']) }}">
                <span class="err">{{ @errors['confirmpassword'] }}</span>
            </check>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn button rounded py-2 px-4 my-2">Submit</button>
        </div>

    </form>
</div>
<br>
<div class="text-center">
    <a class="btn btn-primary" href="{{ @BASE }}" role="button">Back</a>
</div>

</body>
</html>

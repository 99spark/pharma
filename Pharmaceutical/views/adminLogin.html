<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/login_styles.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>
<body>
<div class="container justify-content-center border rounded">
    <h1 class="text-white text-center">Admin Login</h1>
    <!--<P class="text-white text-center">To sign in to the admin portal enter your email and password</P>-->
    <form action="#" method="post">
        <div class="form-group">
            <label for="username" class="text-white"></label>
            <input type="username" class="form-control" id="username" name="username" aria-describedby="username"
                   placeholder="Username">
            <check if="{{ isset(@err['adminUser']) }}">
                <span class="err">{{ @err['adminUser'] }}</span>
            </check>
        </div>
        <div class="form-group">
            <label for="password" class="text-white" value="Password"></label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <check if="{{ isset(@err['adminPass']) }}">
                <span class="err">{{ @err['adminPass'] }}</span>
            </check>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn button rounded py-2 px-4 my-2">Submit</button>
        </div>
    </form>
       </div>
<br>
<div class="text-center">
    <a class="btn btn-primary" href="{{ @BASE }}" role="button">Back</a>
</div>

</body>
</html>
